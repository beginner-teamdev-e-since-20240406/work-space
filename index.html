<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三目並べ|Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>        
    <!-- タイトル画面 -->
    <div id="titleScreen" class="container">
        <h1>Tic Tac Toe</h1>
        <h2>〜三目並べ〜</h2>
        <p>ゲームスタート！</p>
        <div class="strongMode">
            <strong>vsつよつよモード</strong>
            <div class="choices">
                <button id="startPlayerStrong">先攻</button>
                <button id="startCPUStrong">後攻</button>
            </div>
        </div>
        <div class="weakMode">
            <strong>vsよわよわモード</strong>
            <div class="choices">
                <button id="startPlayerWeak">先攻</button>
                <button id="startCPUWeak">後攻</button>
            </div>
        </div>
    </div>
    <!-- ゲーム画面 -->
    <div id="gameScreen" class="container" style="display: none;">
        <!-- ゲームボードのテーブル -->
        <table>
            <tr>
                <td class="td-left td-top" id="1">　</td>
                <td class="td-top" id="2">　</td>
                <td class="td-top td-right" id="3">　</td>
            </tr>
            <tr>
                <td class="td-left" id="4">　</td>
                <td id="5">　</td>
                <td class="td-right" id="6">　</td>
            </tr>
            <tr>
                <td class="td-left td-bottom" id="7">　</td>
                <td class="td-bottom" id="8">　</td>
                <td class="td-bottom td-right" id="9">　</td>
            </tr>
        </table>
        <!-- 現在のプレイヤー表示 -->
        <div id="status">現在のプレイヤー: ⚪︎</div>
    </div>

    <!-- 背景アニメーション -->
    <section>
        <div>
            <div id="backscreen-row">
                <div class="backscreen-unit">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
