<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三目並べ|Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td class="td-left td-top" id="1">　</td>
                <td class="td-top" id="2">　</td>
                <td class="td-top td-right" id="3">　</td>
            </tr>
            <tr>
                <td class="td-left" id="4">　</td>
                <td id="5">　</td>
                <td class="td-right" id="6">　</td>
            </tr>
            <tr>
                <td class="td-left td-bottom" id="7">　</td>
                <td class="td-bottom" id="8">　</td>
                <td class="td-bottom td-right" id="9">　</td>
            </tr>
        </table>
    </div>
    <div class="container">
        <div id="status">プレイヤー X の番です</div>
        <div id="winner"></div>
        <div id="gameBoard"></div>
        <button onclick="startGame()">スタート</button>
        <button onclick="resetGame()">リセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
